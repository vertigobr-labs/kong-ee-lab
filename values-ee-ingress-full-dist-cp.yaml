#
# Valores para testes em k3d local.
# Esta configuração assume que nomes "*.localhost" resolvem para localhost. Se não for o caso basta
# criar entradas manualmente em /etc/hosts .
#

image:
  repository: kong/kong-gateway
  tag: "3.5"
secretVolumes:
- kong-cluster-cert
deployment:
  namespace: kong-cp
env:
  role: control_plane
  cluster_cert: /etc/secrets/kong-cluster-cert/tls.crt
  cluster_cert_key: /etc/secrets/kong-cluster-cert/tls.key
  database: postgres
  pg_host: "kong-postgresql.kong-cp.svc"
  pg_user: kong
  pg_password: kong
  pg_database: kong
  pg_port: 5432
  portal: off # nao existe mais
  admin_gui_url: "http://manager.localhost:8000/manager"
  admin_gui_path: "/manager"
  admin_gui_api_url: "http://manager.localhost:8000"
  proxy_url: "http://localhost:9000"
  # ambos off = data plane
  proxy_listen: "off"
  stream_listen: "off"
  log_level: debug
  password:
    valueFrom:
      secretKeyRef:
        name: kong-enterprise-superuser-password
        key: password
ingressController:
  enabled: false
enterprise:
  enabled: true
  license_secret: kong-enterprise-license
  rbac:
    enabled: true
    admin_gui_auth: basic-auth
    session_conf_secret: kong-session-config
cluster:
  enabled: true
  tls:
    enabled: true
clustertelemetry:
  enabled: true
  tls:
    containerPort: 8006
    enabled: true
    servicePort: 8006
    type: ClusterIP
proxy:
  enabled: false
admin:
  enabled: true
  http:
    enabled: true
  tls:
    enabled: false
  ingress:
    enabled: true
    hostname: manager.localhost
    path: "/"
manager:
  enabled: true
  http:
    enabled: true
  tls:
    enabled: false
  ingress:
    enabled: true
    hostname: manager.localhost
    path: "/manager"
portal:
  enabled: false
portalapi:
  enabled: false
status:
  enabled: true
  http:
    enabled: true
  tls:
    enabled: false
postgresql:
  enabled: true
  auth:
    username: kong
    password: kong
    database: kong
